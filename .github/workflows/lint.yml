name: Lint
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  lint:
    runs-on: "ubuntu-latest"
    name: "Run ruff"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.11"
      - name: "Install dependencies"
        run: |
          poetry install
          mypy --install-types --non-interactive
      - name: "Run ruff"
        run: "make lint"
  hadolint:
    runs-on: "ubuntu-latest"
    name: "Hadolint Action"
    steps:
      - uses: actions/checkout@master
      - name: Hadolint Action
        uses: brpaz/hadolint-action@v1.2.1
        with:
          dockerfile: Dockerfile
  docstr:
    runs-on: "ubuntu-latest"
    name: "Run docstr"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.11"
      - name: "Install dependencies"
        run: |
          pip install docstr-coverage
      - name: "Run docstr"
        run: "make docstr"
